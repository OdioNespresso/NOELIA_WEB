<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Easy Culinary – Carrito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <img src="assets/logo.png" alt="Easy Culinary Logo" class="logo">
    <h1>Easy Culinary</h1>
    <p class="slogan">Porque los pegueños detalles hacen grandes cambios</p>
  </header>

  <!-- NAV -->
  <nav class="nav">
    <a href="principal.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="contacto.html">Contacto</a>
    <a href="marketing.html">Marketing</a>
    <a href="carrito.html">Carrito <span class="cart-count">0</span></a>
  </nav>

  <!-- CONTENIDO -->
  <main style="max-width:900px; margin:40px auto; padding:0 20px;">

    <section class="sobre" style="padding:40px;">
      <h2 style="font-size:2rem; text-align:center; margin-bottom:20px;">Tu carrito</h2>

      <p style="text-align:center; opacity:0.8; margin-bottom:25px;">
        Añade o quita productos directamente desde aquí.
      </p>

      <!-- LISTA DE PRODUCTOS -->
      <div id="cart-items" style="display:flex; flex-direction:column; gap:20px;">
        <!-- Se rellena automáticamente con JS -->
      </div>

      <!-- TOTAL -->
      <div style="margin-top:25px; text-align:right; font-size:1.3rem; font-weight:700;">
        Total: <span id="cart-total">0 €</span>
      </div>

      <!-- BOTONES -->
      <div style="text-align:center; margin-top:30px; display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
        <a href="productos.html" class="btn">Seguir comprando</a>
        <button class="btn" style="background:#4caf50;">Finalizar compra</button>
      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Easy Culinary © Proyecto educativo – Todos los datos son simulados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
